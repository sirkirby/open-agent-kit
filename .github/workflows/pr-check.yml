name: PR Validation

on:
  push:
    branches: [main]  # Build on main to populate cache for PRs
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "tests/**"
      - "features/**"
      - "pyproject.toml"
      - ".github/workflows/**"

concurrency:
  group: pr-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linting
        run: |
          ruff check src/ --output-format=github

      - name: Check code formatting with black
        run: |
          black src/ tests/ --check --diff

      - name: Run type checking with mypy
        run: |
          mypy src/ --show-error-codes
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        run: |
          pytest --cov=open_agent_kit --cov-report=xml --cov-report=term

  validate-templates:
    name: Validate Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install markdownlint
        run: |
          npm install -g markdownlint-cli

      - name: Validate RFC templates
        run: |
          markdownlint 'features/rfc/templates/**/*.md' --config .markdownlint.json || true

      - name: Validate command templates
        run: |
          markdownlint 'features/*/commands/*.md' --config .markdownlint.json || true

  integration-test:
    name: Integration Test (Smoke)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install open-agent-kit
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Smoke test - CLI loads and init works
        run: |
          # Verify CLI entry point works
          oak --version
          # Verify init completes without error
          cd /tmp
          oak init --no-interactive --agent claude
          # Detailed structure assertions are in the test suite (test_cli_init.py)

  check-version:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify hatch-vcs version derivation
        run: |
          # Get version from Python runtime
          VERSION_RUNTIME=$(python -c "from open_agent_kit import __version__; print(__version__)")

          echo "Version at runtime: '$VERSION_RUNTIME'"

          # Verify version is not the fallback
          if [ "$VERSION_RUNTIME" = "0.0.0-dev" ]; then
            echo "Error: Version is fallback value, hatch-vcs may not be working correctly"
            exit 1
          fi

          # Verify version follows PEP 440 format (basic check)
          if ! echo "$VERSION_RUNTIME" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "Error: Version '$VERSION_RUNTIME' does not follow expected format"
            exit 1
          fi

          echo "Version check passed: $VERSION_RUNTIME"

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs:
      [
        lint-and-format,
        test,
        validate-templates,
        integration-test,
        check-version,
      ]
    if: always()
    steps:
      - name: Check all jobs status
        env:
          LINT_RESULT: ${{ needs.lint-and-format.result }}
          TEST_RESULT: ${{ needs.test.result }}
          TEMPLATES_RESULT: ${{ needs.validate-templates.result }}
          INTEGRATION_RESULT: ${{ needs.integration-test.result }}
          VERSION_RESULT: ${{ needs.check-version.result }}
        run: |
          if [ "$LINT_RESULT" != "success" ] || \
             [ "$TEST_RESULT" != "success" ] || \
             [ "$TEMPLATES_RESULT" != "success" ] || \
             [ "$INTEGRATION_RESULT" != "success" ] || \
             [ "$VERSION_RESULT" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"
