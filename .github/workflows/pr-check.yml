name: PR Validation

on:
  push:
    branches: [main]  # Build on main to populate cache for PRs
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "tests/**"
      - "features/**"
      - "pyproject.toml"
      - ".github/workflows/**"

concurrency:
  group: pr-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linting
        run: |
          ruff check src/ --output-format=github

      - name: Check code formatting with black
        run: |
          black src/ tests/ --check --diff

      - name: Run type checking with mypy
        run: |
          mypy src/ --show-error-codes
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        run: |
          pytest --cov=open_agent_kit --cov-report=xml --cov-report=term

  validate-templates:
    name: Validate Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install markdownlint
        run: |
          npm install -g markdownlint-cli

      - name: Validate RFC templates
        run: |
          markdownlint 'features/rfc/templates/**/*.md' --config .markdownlint.json || true

      - name: Validate command templates
        run: |
          markdownlint 'features/*/commands/*.md' --config .markdownlint.json || true

  integration-test:
    name: Integration Test (Smoke)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install open-agent-kit
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Smoke test - CLI loads and init works
        run: |
          # Verify CLI is importable and version works
          python -m oak.cli --version
          # Verify init completes without error
          cd /tmp
          python -m oak.cli init --no-interactive --agent claude
          # Detailed structure assertions are in the test suite (test_cli_init.py)

  check-version:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check if version files are consistent
        run: |
          # Extract version from pyproject.toml [project] section only
          VERSION_PYPROJECT=$(awk '/^\[project\]/{flag=1; next} /^\[/{flag=0} flag && /^version = "/{gsub(/.*version = "|".*/, ""); print; exit}' pyproject.toml)

          # Get version from Python (handles dynamic import from pyproject.toml)
          VERSION_INIT=$(python -c "from oak import __version__; print(__version__)")

          echo "Version in pyproject.toml: '$VERSION_PYPROJECT'"
          echo "Version in __init__.py: '$VERSION_INIT'"

          if [ "$VERSION_PYPROJECT" != "$VERSION_INIT" ]; then
            echo "Error: Version mismatch between pyproject.toml ($VERSION_PYPROJECT) and __init__.py ($VERSION_INIT)"
            exit 1
          fi

          echo "âœ“ Version consistency check passed: $VERSION_PYPROJECT"

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs:
      [
        lint-and-format,
        test,
        validate-templates,
        integration-test,
        check-version,
      ]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint-and-format.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.validate-templates.result }}" != "success" ] || \
             [ "${{ needs.integration-test.result }}" != "success" ] || \
             [ "${{ needs.check-version.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"
