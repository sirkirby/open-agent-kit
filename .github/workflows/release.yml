name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write
  packages: write

jobs:
  validate-tag:
    name: Validate Release Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      is_prerelease: ${{ steps.extract.outputs.is_prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs to determine version from tags

      - name: Extract version from tag
        id: extract
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$VERSION" =~ -[a-zA-Z] ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a pre-release: $VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release: $VERSION"
          fi

  build-python-package:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: validate-tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for hatch-vcs to determine version from tags

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling hatch-vcs

      - name: Build package
        run: |
          python -m build

      - name: Verify package
        run: |
          pip install dist/*.whl
          python -c "import open_agent_kit; print(f'Installed version: {open_agent_kit.__version__}')"
          oak version

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-packages
          path: dist/

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-tag, build-python-package]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download Python packages
        uses: actions/download-artifact@v6
        with:
          name: python-packages
          path: release-files

      - name: List artifacts
        run: |
          echo "Release artifacts:"
          ls -lh release-files/

      - name: Generate release notes
        id: notes
        env:
          VERSION: ${{ needs.validate-tag.outputs.version }}
        run: |
          # Get commits since last tag (sanitize output to prevent injection)
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            # Use %s for subject only, escape special characters
            COMMITS=$(git log "${PREVIOUS_TAG}..HEAD" --pretty=format:"- %s" --no-merges | head -50)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges | head -20)
          fi

          # Write release notes to file (avoids shell expansion issues)
          cat > release-notes.md << 'RELEASE_EOF'
          ## What's Changed

          RELEASE_EOF

          # Append commits safely
          echo "$COMMITS" >> release-notes.md

          cat >> release-notes.md << 'RELEASE_EOF'

          ## Install and Upgrade

          ```bash
          # Install via uv (recommended)
          uv tool install git+https://github.com/sirkirby/open-agent-kit.git

          # Or install via pipx
          pipx install git+https://github.com/sirkirby/open-agent-kit.git

          # Initialize in your project
          cd /path/to/your/project
          oak init

          # Upgrade templates and commands in existing project
          oak upgrade
          ```

          ## Documentation

          - [README](https://github.com/sirkirby/open-agent-kit/blob/main/README.md)
          - [Quick Start Guide](https://github.com/sirkirby/open-agent-kit/blob/main/QUICKSTART.md)
          RELEASE_EOF

          cat release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ needs.validate-tag.outputs.version }}
          body_path: release-notes.md
          files: release-files/*
          draft: false
          prerelease: ${{ needs.validate-tag.outputs.is_prerelease == 'true' }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release summary
        env:
          VERSION: ${{ needs.validate-tag.outputs.version }}
          IS_PRERELEASE: ${{ needs.validate-tag.outputs.is_prerelease }}
        run: |
          echo "## Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Pre-release:** $IS_PRERELEASE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh release-files/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "pip install open_agent_kit-${VERSION}-py3-none-any.whl" >> $GITHUB_STEP_SUMMARY
          echo "oak init" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
