# Issues Feature Manifest
name: issues
display_name: "Issue Workflow"
description: "Plan, validate, and implement work items from GitHub Issues or Azure DevOps with spec-driven development workflows."
version: "1.0.0"
default_enabled: true
dependencies:
  - constitution

commands:
  - issue-plan
  - issue-validate
  - issue-implement

templates: []

# Feature-specific default configuration
config_defaults:
  provider: null
  azure_devops:
    organization: null
    project: null
    team: null
    area_path: null
    pat_env: null
    default_branch: main
  github:
    owner: null
    repo: null
    token_env: null
    default_branch: main
